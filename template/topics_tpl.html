<style type="text/css">
table.gridtable {
	font-family: verdana,arial,sans-serif;
	font-size:11px;
	color:#333333;
	border-width: 1px;
	border-color: #666666;
	border-collapse: collapse;
}
table.gridtable th {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #dedede;
}
table.gridtable td {
	border-width: 1px;
	padding: 8px;
	border-style: solid;
	border-color: #666666;
	background-color: #ffffff;
}
</style>

<table class="gridtable">
<tr>
  <th>标题</th>
  <th>发布时间</th>
  <th>链接</th>
</tr>
{%- for topic in topics -%}
<tr>
  <td>{{topic['title']}}</td>
  <td>{{topic['post_time_str']}}</td>
  <td><a href="{{topic['link']}}" target="_blank">{{topic['link']}}</a></td>
</tr>
{% endfor %}
</table>
